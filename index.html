<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes Taking App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/design.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      type="module"
      src="./scripts/controllers/notes-controller.js"
    ></script>
  </head>
  <body>
    <div class="container">
      <h1 class="alert alert-info text-center">Notes Taking Application</h1>
      <div class="form-group">
        <label>Id</label>
        <input
          id="id"
          class="form-control"
          type="text"
          placeholder="Type Id Here"
        />
      </div>
      <div class="form-group">
        <label>Title</label>
        <input
          id="title"
          class="form-control"
          type="text"
          placeholder="Type Title Here"
        />
      </div>
      <div class="form-group">
        <label>Description</label>
        <textarea
          id="desc"
          class="form-control"
          name=""
          cols="20"
          rows="5"
          placeholder="Type Description Here"
        ></textarea>
      </div>

      <div class="form-group">
        <label>Completion Date</label>
        <input id="cd" class="form-control" type="date" />
      </div>

      <div class="form-group">
        <label>Importance</label>
        <input
          id="imp"
          class="form-control"
          type="color"
          placeholder="Type Title
        Here"
        />
      </div>

      <div>
        <button id="add" class="btn btn-primary">Add</button>
        <button id="delete" class="btn btn-danger">Delete</button>
        <button class="btn btn-info">Search</button>
        <button class="btn btn-success">Sort</button>
        <button class="btn btn-warning">Update</button>
        <button class="btn btn-success">save</button>
        <button class="btn btn-secondary">Load</button>
        <button class="btn btn-danger">Clear All</button>
        <button class="btn btn-success">Save To Server</button>
        <button class="btn btn-secondary">Load From Server</button>
      </div>

      <div>
        <h3>
          Total Record <span id="total"> </span> Mark Record
          <span id="markTotal"> </span> UnMark Record
          <span id="unMarkTotal"> </span>
        </h3>
        <!--span is used to do in single line-->
      </div>
      <table class="table table-bordered">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Description</th>
            <th>Completion</th>
            <th>Importance</th>
            <th>Operations</th>
            <tbody id="notes">
              <!-- dynamic record will be come here -->
            </tbody>
          </tr>
        </thead>
      </table>
    </div>
  </body>
</html>
